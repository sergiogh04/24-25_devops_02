name: Docker CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - src/**
  pull_request:
    branches: [ main ]
    paths:
      - src/**

jobs:
  build:
    name: build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - name: Login to DockerHub
        uses: docker/login-action@v3 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true 
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/galeria:latest

    aws:
      name: Deploy image to aws
      needs: build
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: copy docker compose via ssh key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOSTNAME }}
          username: ${{ secrets.AWS_USER_NAME }}
          port: 22 # ${{ secrets.PORT }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: /home/admin
      - name: script deploy docker services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOSTNAME }}
          username: ${{ secrets.AWS_USER_NAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22  # ${{ secrets.PORT }}
          script: |
              sleep 60
              docker compose down --rmi all
              docker compose up -d

